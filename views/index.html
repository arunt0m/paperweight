<!DOCTYPE html>
<html>
<head>
    <title>Compress PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            width: 100%;
            max-width: 600px;
        }
        input[type="file"], select, input[type="submit"] {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Compress PDF</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input">
        <label for="compression-level">Target Compression Level:</label>
        <select id="compression-level" name="compression-level">
            <option value="10">Screen - Lowest Quality</option>
            <option value="20">Ebook - Lower Quality</option>
            <option value="30">Printer - Medium Quality</option>
            <option value="40">Prepress - High Quality</option>
            <option value="50" selected>Default - Balanced Quality</option>
            <option value="60">Printer - Medium Quality</option>
            <option value="70">Prepress - High Quality</option>
        </select>
        <input type="submit" value="Compress PDF">
    </form>
    <div class="footer">This is an open source PDF Compressor</div>
    <p>{{message}}</p>
</body>
</html>
